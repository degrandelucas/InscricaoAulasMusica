<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- renderiza a página de acordo com o dispositivo -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aulas Instrumentos</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <h1>Se inscreva para Aulas!</h1>
    <form action="DataProcessing.php" method="post">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="cellphone">Telefone:</label>
        <input type="text" name="cellphone" id="cellphone">
        <label for="instrument">Instrumento:</label>
        <select name="instrument" id="instrument">

        </select>
        <button type="submit">Enviar</button></form>
